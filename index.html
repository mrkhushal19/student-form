<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h2 { color: #2c3e50; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin-top: 15px; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2><marquee behavior="" direction="">Student Profile</marquee></h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>

            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>
        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="3" placeholder="List your skills"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
